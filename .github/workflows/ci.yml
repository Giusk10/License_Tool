name: Python CI

# ----------------------
# Eventi che attivano la pipeline
# ----------------------
# "on" specifica quando GitHub Actions esegue il workflow.
# Qui viene lanciato su qualsiasi push (qualsiasi branch) e su PR verso main.
on:
  push:
    branches: [ "**" ]      # ogni branch: utile per testare rapidamente le modifiche
  pull_request:
    branches: [ "main" ]    # PR verso main attivano la pipeline completa

jobs:
  # ==============================================================================
  # STAGE 1: FAST FEEDBACK (Parallel Execution)
  # Run Unit Tests, Security Tests, Static Analysis, and Builds simultaneously.
  # ==============================================================================

  test-backend:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Recupera il codice del repository nella runner VM.

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
        # Configura Python e abilita la cache pip per velocizzare installazioni.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
        # Installa le dipendenze del progetto; '-e .[dev]' usa extras
        # definiti in setup/pyproject per sviluppatori (test, lint, etc.).

      - name: Run Unit and Integration Tests
        # Excludes security and acceptance tests (run in separate jobs)
        run: pytest --ignore=tests/security --ignore=tests/acceptance --cov-fail-under=75
        # Lancia pytest per i test veloci; esclude la cartella dei test di
        # sicurezza e dei test end-to-end perché risorse lente o interattive.

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    env:
      # Disables interactive Git prompts to prevent timeouts
      # during negative testing (e.g., accessing private/non-existent repos)
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Security Tests
        run: pytest tests/security
        # Qui vengono eseguiti i test di sicurezza (possono fare richieste a Git,
        # probe filesystem, ecc.). Sono isolati in job separato perché possano
        # fallire o richiedere configurazioni particolari senza bloccare il
        # flusso principale dei test unitari.

  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Pylint
        run: pylint app
        # Esegue Pylint sulla cartella 'app' per controllo stile e alcuni errori

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
        # Configura Node e cache npm basata su package-lock.json.

      - name: Install Dependencies
        run: npm ci
        # npm ci installa in modo deterministico usando il lockfile.

      - name: Build Frontend
        # Force frontend to connect to the local CI backend instead of remote defaults
        env:
          VITE_API_URL: "http://localhost:8000"
        run: npm run build

      # Uploads the compiled frontend artifact for use in Acceptance Tests
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ==============================================================================
  # STAGE 2: ACCEPTANCE TESTS (Conditional Execution)
  # - Branch pushes: Run locally (Fast)
  # - Main/PRs: Run via Docker (Production Parity)
  # ==============================================================================

  # Job: acceptance-local
  # Questo job esegue i test di accettazione end-to-end (E2E) in un ambiente locale
  # (direttamente sulla macchina virtuale del runner GitHub Actions).
  # È ottimizzato per fornire feedback rapido durante lo sviluppo sui branch di lavoro.
  # Viene eseguito solo su push verso branch diversi da main, Docker, Docker-Windows e test_refactoring.
  # A differenza di acceptance-docker, non usa container ma avvia i servizi direttamente sull'host.
  acceptance-local:
    name: E2E Acceptance Tests (Local Fast)
    runs-on: ubuntu-latest
    # Dipende dal successo di tutti i job dello Stage 1
    needs: [test-backend, security-tests, static-analysis, build-frontend]
    # Esegue solo su push verso branch standard (non main e non branch speciali Docker/test)
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/Docker' && github.ref != 'refs/heads/Docker-Windows' && github.ref != 'refs/heads/test_refactoring'
    env:
      # Modalità headless: i test Selenium vengono eseguiti senza GUI (necessario per CI)
      HEADLESS: "true"
      # URL del frontend per i test (Vite dev server o serve statico)
      FRONTEND_URL: "http://localhost:5173"
      # Configurazione locale di Ollama (modello LLM per le funzionalità AI)
      # Ollama viene installato e avviato direttamente sulla VM del runner
      OLLAMA_URL: "http://localhost:11434/api/generate"
      OLLAMA_HOST_VERSION: "http://localhost:11434/api/version"
      OLLAMA_HOST_TAGS: "http://localhost:11434/api/tags"
      # Usa il modello più leggero disponibile (0.5b parametri) per risparmiare risorse e tempo
      OLLAMA_CODING_MODEL: "qwen2.5-coder:0.5b"
      OLLAMA_GENERAL_MODEL: "qwen2.5-coder:0.5b"
      # Configurazione di ScanCode Toolkit (strumento per l'analisi delle licenze)
      SCANCODE_BIN: "scancode"

    steps:
      # Step 1: Checkout del codice sorgente dal repository GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configurazione dell'ambiente backend Python
      # Installa Python 3.13 e abilita la cache pip per velocizzare le installazioni
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      # Step 3: Installazione delle dipendenze del backend
      # Include tutte le dipendenze di sviluppo (test, lint, etc.) e ScanCode Toolkit
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installa il progetto in modalità editable con le dipendenze dev
          pip install -e .[dev]
          # ScanCode Toolkit è necessario per eseguire l'analisi reale delle licenze sui repository
          pip install scancode-toolkit

      # Step 4: Configurazione di Node.js
      # Necessario per servire i file statici del frontend compilato
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 5: Download del frontend compilato
      # Recupera l'artifact generato dal job build-frontend nello Stage 1
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      # Step 6: Installazione e avvio di Ollama (modello LLM)
      # Ollama fornisce le capacità AI per il suggerimento automatico delle licenze
      - name: Install and Start Ollama
        run: |
          # Scarica e installa Ollama usando lo script ufficiale
          curl -fsSL https://ollama.com/install.sh | sh
          # Avvia il server Ollama in background
          ollama serve &
          # Attende che il server sia avviato
          sleep 5
          # Scarica il modello LLM leggero (circa 300MB)
          ollama pull qwen2.5-coder:0.5b

      # Step 7: Avvio dei servizi (Backend FastAPI + Frontend statico)
      # Entrambi i servizi vengono avviati in background sulla VM del runner
      - name: Start Services
        run: |
          # Avvia il backend FastAPI con Uvicorn sulla porta 8000 in background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          
          # Serve i file statici del frontend sulla porta 5173 usando 'serve' in background
          npx serve -s frontend/dist -l 5173 &
          
          # Attende 10 secondi per permettere ai servizi di inizializzarsi completamente
          sleep 10

      # Step 8: Esecuzione test blackbox
      - name: API Availability Check
        run: python tests/api_availability_check.py

      # Step 9: Esecuzione dei test di accettazione con Behave (BDD framework)
      # I test interagiscono con il frontend (Selenium) che a sua volta comunica con il backend
      - name: Run Acceptance Tests
        run: behave tests/acceptance/features


  # Job: acceptance-docker
  # Questo job esegue i test di accettazione end-to-end (E2E) utilizzando Docker per replicare l'ambiente di produzione.
  # Viene eseguito solo su branch specifici: main, Docker, Docker-Windows e test_refactoring.
  # A differenza del job acceptance-local, questo garantisce parità con la produzione testando l'immagine Docker reale.
  acceptance-docker:
    name: E2E Acceptance Tests (Docker Production)
    runs-on: ubuntu-latest
    needs: [test-backend, security-tests, static-analysis, build-frontend]
    # Esegue solo su branch specifici per evitare di rallentare i push standard
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Docker' || github.ref == 'refs/heads/Docker-Windows' || github.ref == 'refs/heads/test_refactoring'
    env:
      HEADLESS: "true"
      FRONTEND_URL: "http://localhost:5173"
    steps:
      # Step 1: Checkout del codice sorgente dal repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Costruisce l'immagine Docker del backend e avvia un container
      # Questo garantisce che i test vengano eseguiti sugli stessi artefatti che verranno distribuiti in produzione
      - name: Build and Start Backend Container
        run: |
          # Costruisce l'immagine Docker usando il Dockerfile nella root del progetto
          docker build -t license-tool-backend .
          # Avvia il container in modalità detached (-d) e lo nomina 'backend'
          docker run -d \
            --name backend \
            -p 8000:8000 \
            -e SCANCODE_BIN=scancode \
            -e PYTHONDONTWRITEBYTECODE=1 \
            -e CLONE_BASE_DIR=/app/data \
            -e OUTPUT_BASE_DIR=/app/data/json \
            -e MINIMAL_JSON_BASE_DIR=/app/data/json/Minimal \
            -e OLLAMA_CODING_MODEL="qwen2.5-coder:0.5b" \
            -e OLLAMA_GENERAL_MODEL="qwen2.5-coder:0.5b" \
            -e OLLAMA_URL="http://127.0.0.1:11434/api/generate" \
            -e OLLAMA_HOST_VERSION="http://127.0.0.1:11434/api/version" \
            -e OLLAMA_HOST_TAGS="http://127.0.0.1:11434/api/tags" \
            license-tool-backend
          echo "Waiting for container initialization..."
          sleep 5

      # Step 3: Configura Ollama all'interno del container Docker
      # I modelli vengono scaricati a runtime per ridurre le dimensioni dell'immagine Docker
      - name: Pull Ollama Model inside Container
        run: |
          # Esegue il comando ollama pull all'interno del container backend
          docker exec backend ollama pull qwen2.5-coder:0.5b
          # Attende che il backend sia pronto, verificando l'endpoint /docs con un timeout di 60 secondi
          timeout 60s bash -c 'until curl -s http://localhost:8000/docs > /dev/null; do sleep 2; done'

      # Step 4: Configura l'ambiente di test sull'host (non nel container)
      # Python e Node.js sono necessari per eseguire i test Behave e servire il frontend
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installa le dipendenze di test (incluso Behave e Selenium)
          pip install -e .[dev]

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 5: Avvia il frontend sull'host (non nel container)
      # Il frontend viene servito come sito statico sulla porta 5173
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Start Frontend
        run: |
          # Serve i file statici del frontend sulla porta 5173
          npx serve -s frontend/dist -l 5173 &
          sleep 5

      # Step 6: Esegue i test di accettazione end-to-end con Behave
      # I test interagiscono con il frontend (porta 5173) che comunica con il backend Docker (porta 8000)
      - name: Run Acceptance Tests
        run: behave tests/acceptance/features

      # Step 7: In caso di fallimento, stampa i log del container Docker per debug
      - name: Dump Docker Logs on Failure
        if: failure()
        run: docker logs backend