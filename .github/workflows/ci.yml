name: Python CI

# ----------------------
# Eventi che attivano la pipeline
# ----------------------
# "on" specifica quando GitHub Actions esegue il workflow.
# Qui viene lanciato su qualsiasi push (qualsiasi branch) e su PR verso main.
on:
  push:
    branches: [ "**" ]      # ogni branch: utile per testare rapidamente le modifiche
  pull_request:
    branches: [ "main" ]    # PR verso main attivano la pipeline completa

jobs:
  # ==============================================================================
  # STAGE 1: FAST FEEDBACK (Parallel Execution)
  # Run Unit Tests, Security Tests, Static Analysis, and Builds simultaneously.
  # ==============================================================================

  test-backend:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Recupera il codice del repository nella runner VM.

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
        # Configura Python e abilita la cache pip per velocizzare installazioni.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
        # Installa le dipendenze del progetto; '-e .[dev]' usa extras
        # definiti in setup/pyproject per sviluppatori (test, lint, etc.).

      - name: Run Unit and Integration Tests
        # Excludes security and acceptance tests (run in separate jobs)
        run: pytest --ignore=tests/security --ignore=tests/acceptance
        # Lancia pytest per i test veloci; esclude la cartella dei test di
        # sicurezza e dei test end-to-end perché risorse lente o interattive.

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    env:
      # Disables interactive Git prompts to prevent timeouts
      # during negative testing (e.g., accessing private/non-existent repos)
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Security Tests
        run: pytest tests/security
        # Qui vengono eseguiti i test di sicurezza (possono fare richieste a Git,
        # probe filesystem, ecc.). Sono isolati in job separato perché possano
        # fallire o richiedere configurazioni particolari senza bloccare il
        # flusso principale dei test unitari.

  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Pylint
        run: pylint app
        # Esegue Pylint sulla cartella 'app' per controllo stile e alcuni errori

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
        # Configura Node e cache npm basata su package-lock.json.

      - name: Install Dependencies
        run: npm ci
        # npm ci installa in modo deterministico usando il lockfile.

      - name: Build Frontend
        # CRITICAL FIX: Forces the frontend to point to the LOCAL backend (CI)
        # instead of the remote Hugging Face instance defined in the code.
        env:
          VITE_API_URL: "http://localhost:8000"
        run: npm run build

      # Uploads the compiled frontend artifact for use in Acceptance Tests
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ==============================================================================
  # STAGE 2: ACCEPTANCE TESTS (Slow Feedback)
  # Runs End-to-End tests only if all Stage 1 jobs succeed.
  # ==============================================================================

  acceptance-tests:
    name: E2E Acceptance Tests
    runs-on: ubuntu-latest
    needs: [test-backend, security-tests, static-analysis, build-frontend]
    # "needs" definisce le dipendenze: questo job parte solo se i jobs
    # elencati sono completati con successo. Puoi rimuovere 'security-tests'
    # da qui se vuoi evitare che i test di sicurezza blocchino gli E2E.

    env:
      HEADLESS: "true"                        # indica ai test di usare modalità headless
      FRONTEND_URL: "http://localhost:5173"   # dove verrà servito il frontend in questo job
      # Ollama Configuration (Backend)
      OLLAMA_URL: "http://localhost:11434/api/generate"
      OLLAMA_HOST_VERSION: "http://localhost:11434/api/version"
      OLLAMA_HOST_TAGS: "http://localhost:11434/api/tags"
      # Use the lightest model possible to save resources and time
      OLLAMA_CODING_MODEL: "qwen2.5-coder:0.5b"
      OLLAMA_GENERAL_MODEL: "qwen2.5-coder:0.5b"
      # ScanCode Configuration
      SCANCODE_BIN: "scancode"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Backend Environment
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          # ScanCode Toolkit is required for actual analysis execution
          pip install scancode-toolkit

      # 2. Setup Node.js (Required to serve static files)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Retrieve Compiled Frontend
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
        # Scarica la build frontend dalla fase precedente.

      # 4. Install and Start Ollama
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull qwen2.5-coder:0.5b
        # Questo job installa e avvia Ollama (modello LLM) localmente.
        # Nota: l'installazione/avvio può richiedere tempo e risorse.

      # 5. Start Services (Backend & Frontend)
      - name: Start Services
        run: |
          # Start Backend on port 8000 in background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          
          # Serve Frontend on port 5173 
          npx serve -s frontend/dist -l 5173 &
          
          # Wait for services to initialize
          sleep 10

      # 6. Run Acceptance Tests (Behave)
      - name: Run Acceptance Tests
        run: behave tests/acceptance/features
        # Esegue i test end-to-end con Behave; questi test usano il
        # frontend e backend avviati sopra e possono essere lenti.